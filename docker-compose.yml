version: '3'
services:
  build:
    image: klakegg/hugo:0.80.0-ext-alpine
    command: --cleanDestinationDir
    volumes:
      - .:/src
      - ./docs:/target
  server:
    image: klakegg/hugo:0.80.0-ext-alpine
    command: server --renderToDisk --disableFastRender
    volumes:
      - .:/src
    ports:
      - 1313:1313
  bash:
    image: klakegg/hugo:0.80.0-ext-alpine
    entrypoint: hugo-official
    volumes:
      - .:/src
      - ./docs:/target
  rebuild:
    image: klakegg/hugo:0.80.0-ext-alpine
    entrypoint: watch -n 5 hugo --cleanDestinationDir
    volumes:
      - .:/src
