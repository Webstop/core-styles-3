<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ block "title" . }} {{ .Title }} at {{ .Site.Title }} {{ end }}</title>
    <!--  <link rel="stylesheet" href="/docs/3.0/dist/css/core-styles-defaults.css">-->
    {{ range .Site.Data.font_awesome_config }}
      {{ if .kit_key }}<script src="https://kit.fontawesome.com/{{ .kit_key }}.js" crossorigin="anonymous"></script>{{ end }}
    {{ end }}

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/docs.css" />
  </head>
  <body data-retailer-id="1" data-api-host="http://localhost:3000">
<section class="wsg-content">
    {{ block "main" . }}
    <!-- The part of the page that begins to differ between templates -->
    {{ end }}

  </section>
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/src/js.cookie.min.js"></script>

    <!-- Documentation Site jS Files (only used here) -->
    <script
      src="/vendor/clipboard/dist/clipboard.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/docs.js" crossorigin="anonymous"></script>
    <!-- Core-Styles jS Files -->
    <!-- these three need to go first, in this order, and with the same attributes. -->
    <script src="/js/core-styles/config.js"></script>
    <script src="/js/ahoy/ahoy.min.js" defer=""></script>
    <script src="/js/core-styles/aye.js" type="module"></script>
    <!-- The rest of the file are simply listed in alphabetical order. -->
    <script src="/js/core-styles/ajax-form.js"></script>
    <script src="/js/core-styles/ajax-load.js"></script>
    <script src="/js/core-styles/ajax-modal.js"></script>
    <script src="/js/core-styles/bootstrap-data-attributes.js"></script>
    <script src="/js/core-styles/btn-disabled.js"></script>
    <script src="/js/core-styles/checkbox-selector.js"></script>
    <script src="/js/core-styles/circular-cookies.js"></script>
    <script src="/js/core-styles/filter-search.js"></script>
    <script src="/js/core-styles/form-toggles.js"></script>
    <script src="/js/core-styles/locate.js"></script>
    <script src="/js/core-styles/public.js"></script>
    <script src="/js/core-styles/search.js"></script>
    <script src="/js/core-styles/shopping-list-power-bar.js"></script>
    <script src="/js/core-styles/tags.js"></script>

  </body>
</html>
