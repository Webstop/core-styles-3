 {{ define "main" }}
<div class="public public-borders public-with-sidenav">
  <header class="public-header" role="banner">
    {{ block "header" . }}
    <div class="row">
      <div class="col-auto">
        <i class="fa-regular fa-bars"></i>
      </div>
      <div class="col">
        <h4>
          Header
          <span class="ps-2" style="opacity: 0.2; font-size: 0.8em;">
              <span class="d-inline d-sm-none">XS</span>
              <span class="d-none d-sm-inline d-md-none">SM</span>
              <span class="d-none d-md-inline d-lg-none">MD</span>
              <span class="d-none d-lg-inline d-xl-none">LG</span>
              <span class="d-none d-xl-inline d-xxl-none">XL</span>
              <span class="d-none d-xxl-inline">XXL</span>
            </span>
        </h4>
      </div>
    </div>
    {{ end }}
  </header>
  <nav class="public-sidenav" role="navigation">
    {{ block "sidenav" . }}
    {{ partial "layout-sidenav.html" }}
    {{ end }}
  </nav>
  <div class="public-page">
    <main class="public-content" role="main">
      {{ .Content }}
    </main>
    <footer class="public-footer" role="contentinfo">
      {{ block "footer" . }}
        {{ partial "layout-footer.html" }}
      {{ end }}
    </footer>
  </div>

</div>

{{ end }}
