{{ define "main" }}
<div class="admin admin-with-sidecar">
  <header class="admin-header" role="banner">
    {{ partial "docs-navbar" . }}
  </header>
  <nav class="admin-sidecar">
    {{ block "sidecar" . }}
      <span class="sans-serif">Sidecar</span>
    {{ end }}
  </nav>
  <main class="admin-page" role="main">
    {{ .Content }}
  </main>
  <footer class="admin-footer" role="contentinfo">
    {{ block "footer" . }}
      <nav aria-label="breadcrumb navigation">
        <ol class="breadcrumb sans-serif">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item"><a href="/docs/">Docs</a></li>
          <li class="breadcrumb-item"><a href="/docs/3.0/layouts/admin/">Admin Layouts</a></li>
          <li class="breadcrumb-item active" aria-current="page">Admin Layout with Sidebar</li>
        </ol>
      </nav>
    {{ end }}
  </footer>
</div>
{{ end }}
