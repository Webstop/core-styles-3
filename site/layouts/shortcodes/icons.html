<section class="wsg-icons card-deck">
  {{ range .Site.Data.icons }}
  <div class="wsg-icon card max-width-360 min-width-250 mb-4" style="width: 25%;">
    <div class="card-body text-center">
      <i class="wsg-icon-example {{ .style }} {{ .icon }} fa-3x"></i>
      <h3 class="wsg-icon-title card-title">{{ .name }}</h3>
<!--      <code class="icon-example-code code">&#x3C;i class=&#x22;{{ .style }} {{ .icon }}&#x22;&#x3E;&#x3C;/i&#x3E;</code>-->
      <code class="icon-example-code code">{{ .style }} {{ .icon }}</code>
    </div>
    <div class="card-footer">
      <div class="row gx-2">
        <div class="col">
          <div><!-- this div needs to be here for the copy script to work -->
            <p class="btn-clipboard btn btn-primary d-block mb-0 text-nowrap" data-clipboard-text="&#x3C;i class=&#x22;{{ .style }} {{ .icon }}&#x22;&#x3E;&#x3C;/i&#x3E;" data-bs-original-title="Copy HTML Tag to Clipboard">Copy HTML</p>
          </div>
          <span class="icon-example-clipboard-code visually-hidden">&#x3C;i class=&#x22;{{ .style }} {{ .icon }}&#x22;&#x3E;&#x3C;/i&#x3E;</span>
        </div>
        <div class="col">
          <div><!-- this div needs to be here for the copy script to work -->
            <p class="btn-clipboard btn btn-primary d-block mb-0 text-nowrap" data-clipboard-text="{{ .style }} {{ .icon }}" data-bs-original-title="Copy CSS Class to Clipboard">Copy CSS</p>
          </div>
          <span class="icon-example-clipboard-code visually-hidden">{{ .style }} {{ .icon }}</span>
        </div>
      </div>
    </div>
  </div>
  {{ end }}
</section>
